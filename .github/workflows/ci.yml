name: Node.js CI

on:
  push:
    branches: [ "setup-assets" ]
  pull_request:
    branches: [ "setup-assets" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./angular

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm ci


    - name: start test
      run: npm run test -- --browsers=ChromeHeadless --no-watch 
      
    - name: build the app
      run: npm run build
      
    - name: show files
      run: ls -lah 
    

