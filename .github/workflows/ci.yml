
name: ANGULAR-ACTIONS

on:
  push:
    branches: [ "master" ]
    
  workflow_dispatch:
  
jobs:

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: angular/
    steps:
        - name: Checkout
          uses: actions/checkout@v2      
        - name: Setup-node     
          uses: actions/setup-node@v2
          with:
            node-version: 14.x                  
        - name: Install
          run: npm ci
        - name: Run Test
          run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless
        - name: notifi
          run: echo "notifi to email"

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: [test]
    steps:
        - name: Checkout
          uses: actions/checkout@v2  
        - name: Setup-node     
          uses: actions/setup-node@v2
          with:
            node-version: 14.x        
            working-directory: angular/          
        - name: Install
          working-directory: angular/
          run: npm ci
        - name: Run build
          working-directory: angular/
          run: npm run build       
        - name: Login to github registry
          uses: docker/login-action@v2
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        - name : build docker image and push
          uses: docker/build-push-action@v3
          with:
            context: .
            file: ./Dockerfile
            push: true
            tags: |
              ghcr.io/${{ github.repository }}/angular:1

