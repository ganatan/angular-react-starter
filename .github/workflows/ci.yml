name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./angular

    steps:
    - id: start_time
      shell: bash
      run: echo "::set-output name=start_time::$(date)"
      
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm ci

    - name: remind about test
      run: echo "#######  DONT FORGET ABOUT the APP !!!!!!! "

#   - name: start test
#      run: npm run test -- --browsers=ChromeHeadless --no-watch 
      
    - name: build the app
      run: npm run build
      
    - name: show assets files 
      run: cd ./dist/angular-starter && pwd && ls -lah 
    
    - name: Log in to the ghcr
      uses: docker/login-action@v2.0.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.STRONG_PACKAGE_TOKEN }}
    
    - name: Extract metadata (tags, labels) for Docker
      id: metadata
      uses: docker/metadata-action@v4.0.1
      with:
        images: ghcr.io/${{ github.repository }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ steps.metadata.outputs.tags }}
     #   tags: ghcr.io/${{ github.repository }}:$(date +%s)
        labels: ${{ steps.metadata.outputs.labels }}
            
