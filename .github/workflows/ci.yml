name: Angular starter CI

on:
  push:
#    branches: [ "master", "add-time-and-e-mail", "handmade-nginx" ]
  pull_request:
    branches: [ "master" ]

jobs:
  testing and building angular app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./angular

    steps:
    - id: time_starts
      working-directory: /usr/bin
      shell: bash
      run: echo "::set-output name=time_starts::$(date)"
      
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm ci

    - name: remind about test
      run: echo "#######  DONT FORGET ABOUT the APP !!!!!!! "

#   - name: start test
#      run: npm run test -- --browsers=ChromeHeadless --no-watch 
      
    - name: build the app
      run: npm run build
      
    - name: show assets files 
      run: cd ./dist/angular-starter && pwd && ls -lah 
    
    - name: Log in to the ghcr
      uses: docker/login-action@v2.0.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.STRONG_PACKAGE_TOKEN }}
    
    - name: Extract metadata (tags, labels) for Docker
      id: metadata
      uses: docker/metadata-action@v4.0.1
      with:
        images: ghcr.io/${{ github.repository }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ steps.metadata.outputs.tags }}
     #   tags: ghcr.io/${{ github.repository }}:$(date +%s)
        labels: ${{ steps.metadata.outputs.labels }}
        
    - id: time_finish
        working-directory: /usr/bin
        shell: bash
        run: echo "::set-output name=time_finish::$(date)"
        
    - name: Send mail
      uses: devellany/send-mail@v1.0.2
      with:
        host: smtp.google.com
        port: 465
        account: angularpipeline@gmail.com
        password: ${{ secrets.MAIL_PAS }}
        sender: Angular-starter git workflow
        from: angularpipeline@gmail.com
        to: mihakremen@gmail.com
        subject: Github pipeline
        body: > 
          ${{ github.job }} job in worflow ${{ github.workflow }} of ${{ github.repository }}
          has ${{ job.status }}. Time start ${{steps.time_starts.outputs.time_starts}}. 
          Time stop ${{steps.time_finish.outputs.time_finish}}.

