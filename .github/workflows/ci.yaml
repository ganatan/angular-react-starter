name: 'test my project'
on:
  push:
  pull-request:
jobs:
  test-job:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      name: 'setup node'
      with:
        node-version: '13.x'

    - name: 'install'
      run: npm i

    - name: 'test'
      run: npm run test
